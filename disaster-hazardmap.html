<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ハザードマップ | 災害情報ポータル</title>
    <link rel="stylesheet" href="portal-design.css">
    <style>
        .map-section {
            margin-bottom: var(--spacing-xl);
        }

        .map-section h3 {
            font-family: var(--font-heading);
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        .map-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .map-btn {
            display: block;
            text-align: center;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            font-weight: 600;
            color: var(--text-primary);
            transition: all var(--transition-normal);
        }

        .map-btn:hover {
            background: var(--color-primary-bg);
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .map-btn.primary {
            background: var(--accent-disaster);
            color: var(--text-inverse);
            border-color: var(--accent-disaster);
        }

        .map-btn.primary:hover {
            background: #DC2626;
        }

        .map-note {
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: var(--spacing-sm);
        }

        .intro-text {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: var(--spacing-xl);
        }

        .back-btn-container {
            text-align: center;
            margin-top: var(--spacing-xl);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="app-header">
        <a href="disaster-main.html" class="header-back">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </a>
        <div class="header-title">ハザードマップ</div>
        <div style="width: 36px;"></div>
    </header>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Hero -->
        <section class="hero-section theme-disaster">
            <h1 class="hero-title">避難場所の確認</h1>
            <p class="hero-subtitle">
                お住まいの地域の<br>
                危険度を事前に確認
            </p>
        </section>

        <!-- Intro -->
        <div class="intro-text">
            <p>お住まいの市区町村が公開しているハザードマップで、指定された避難場所や安全な避難経路を事前に確認しておくことが非常に重要です。</p>
        </div>

        <!-- Local Maps -->
        <div class="map-section">
            <h3>各市の防災マップ</h3>
            <div class="map-buttons">
                <a href="https://www.city.osaka.lg.jp/kikikanrishitsu/page/0000139402.html" target="_blank"
                    class="map-btn">
                    大阪市防災マップ →
                </a>
                <a href="https://www.city.sakai.lg.jp/kurashi/bosai/kangaeru/pamphlet/bosai/bousai-map2703.html"
                    target="_blank" class="map-btn">
                    堺市防災マップ →
                </a>
                <a href="https://www.city.matsubara.lg.jp/docs/page2464.html" target="_blank" class="map-btn">
                    松原市防災マップ →
                </a>
            </div>
        </div>

        <!-- National Portal -->
        <div class="map-section">
            <h3>全国のハザードマップ</h3>
            <div class="map-buttons">
                <a href="https://disaportal.gsi.go.jp/" target="_blank" class="map-btn primary">
                    ハザードマップポータルサイト →
                </a>
            </div>
            <p class="map-note">※国土交通省のサイトが新しいウィンドウで開きます</p>
        </div>

        <!-- Back Button -->
        <div class="back-btn-container">
            <a href="disaster-main.html" class="btn btn-secondary">
                災害情報ポータルへ戻る
            </a>
        </div>

        <!-- Copyright -->
        <footer class="copyright">
            <a href="index.html" class="stealth-link">
                © 2025 Kajimoto Clinic
            </a>
        </footer>

    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="disaster-main.html" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                </path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            <span>災害トップ</span>
        </a>
        <a href="qa-main.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            <span>Q&A</span>
        </a>
    </nav>

</body>

</html>
