<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PolyDrop Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #00f2ff;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100dvh;
            overflow: hidden;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 500px;
            padding: 10px;
            gap: 10px;
        }

        .header {
            display: none;
        }

        .main-stage {
            flex-grow: 1;
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* In-game Stats */
        .stat-overlay {
            position: absolute;
            bottom: 15px;
            /* Moved up slightly */
            font-size: 1.2rem;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 5;
            display: flex;
            flex-direction: column;
        }

        .stat-left {
            left: 20px;
            align-items: flex-start;
        }

        .stat-right {
            right: 20px;
            align-items: flex-end;
            text-align: right;
        }

        .stat-label {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: -5px;
        }

        canvas {
            height: 100%;
            width: auto;
            max-width: 100%;
            image-rendering: pixelated;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 50px);
            gap: 8px;
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        .unified-back-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s;
            font-family: "Noto Sans JP", sans-serif;
        }

        .unified-back-btn:active {
            transform: scale(0.95);
        }

        .btn {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            padding: 0;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.1s;
            cursor: pointer;
            touch-action: none;
        }

        .btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .btn-drop {
            grid-column: span 2;
            background: rgba(0, 242, 255, 0.15);
        }

        #overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 20px;
            text-align: center;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-weight: 800;
            margin-bottom: 0;
        }

        .sub {
            margin-bottom: 30px;
            opacity: 0.7;
        }

        .play-btn {
            padding: 15px 40px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }
    </style>
</head>

<body>

    <a href="friend-game-main.html" class="unified-back-btn">戻る</a>

    <div id="game-container">
        <div class="main-stage">
            <div class="stat-overlay stat-left">
                <span class="stat-label">Score</span>
                <span id="score">0</span>
            </div>
            <div class="stat-overlay stat-right">
                <span class="stat-label">Lines</span>
                <span id="lines">0</span>
            </div>

            <canvas id="game"></canvas>
            <div id="overlay">
                <h1>POLY DROP</h1>
                <p class="sub">Pentominoes & Trominoes Challenge</p>
                <button class="play-btn" onclick="startGame()">START GAME</button>
            </div>
        </div>

        <div class="controls">
            <div class="btn" onpointerdown="move(-1)">左</div>
            <div class="btn" onpointerdown="rotate()">回転</div>
            <div class="btn" onpointerdown="move(1)">右</div>
            <div class="btn" onpointerdown="drop()">下</div>
            <div class="btn btn-drop" onpointerdown="hardDrop()">一気に落下</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const linesElement = document.getElementById('lines');

        const COLS = 12;
        const ROWS = 20;

        // Custom Shapes: Pentominoes (5) and Trominoes (3)
        const SHAPES = [
            // Trominoes
            [[1, 1, 1]], // I3
            [[1, 1], [1, 0]], // L3

            // Pentominoes
            [[1, 1, 1, 1, 1]], // I5
            [[1, 1, 1, 1], [0, 0, 0, 1]], // L5
            [[1, 1, 1], [1, 1, 0]], // P5
            [[0, 1, 0], [1, 1, 1], [0, 1, 0]], // X5
            [[1, 0, 1], [1, 1, 1]], // U5
            [[1, 1, 0], [0, 1, 0], [0, 1, 1]], // W5
            [[0, 1, 1], [1, 1, 0], [0, 1, 0]], // F5
            [[1, 1, 1, 1], [0, 1, 0, 0]], // Y5
            [[1, 1, 0], [0, 1, 0], [0, 1, 1]], // Z5
            [[1, 1, 1], [1, 0, 0], [1, 0, 0]]  // V5
        ];

        const COLORS = [
            null,
            '#FF355E', // 1
            '#AAF0D1', // 2
            '#50BFE6', // 3
            '#FF6EFF', // 4
            '#CCFF00', // 5
            '#FF9933', // 6
            '#00FFFF', // 7
            '#FFFF00', // 8
            '#710193', // 9
            '#00FF9F', // 10
            '#FF007F', // 11
            '#3333FF', // 12
            '#FF00FF'  // 13 (Extra buffer)
        ];

        let board = createMatrix(COLS, ROWS);
        let player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0,
            lines: 0
        };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isGameOver = true;

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function draw() {
            // Clear canvas
            context.fillStyle = 'rgba(0, 0, 0, 0.3)';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(board, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            const blockSize = canvas.width / COLS;
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        // Block Fill
                        context.fillStyle = COLORS[value];
                        context.fillRect((x + offset.x) * blockSize, (y + offset.y) * blockSize, blockSize, blockSize);

                        // Block Detail (Glass effect on blocks)
                        context.strokeStyle = 'rgba(255,255,255,0.5)';
                        context.lineWidth = 1;
                        context.strokeRect((x + offset.x) * blockSize, (y + offset.y) * blockSize, blockSize, blockSize);

                        // Highlight
                        context.fillStyle = 'rgba(255,255,255,0.2)';
                        context.fillRect((x + offset.x) * blockSize, (y + offset.y) * blockSize, blockSize, 2);
                    }
                });
            });
        }

        function collide(board, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (board[y + o.y] && board[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge(board, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        board[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotateMatrix(matrix) {
            const newMatrix = matrix[0].map((_, i) => matrix.map(row => row[i]).reverse());
            return newMatrix;
        }

        function playerRotate() {
            const pos = player.pos.x;
            let offset = 1;
            const oldMatrix = player.matrix;
            player.matrix = rotateMatrix(player.matrix);
            while (collide(board, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    player.matrix = oldMatrix;
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            const pieceIdx = (SHAPES.length * Math.random()) | 0;
            // Assign color based on shape index (1-based because 0 is empty)
            const colorIndex = pieceIdx + 1;

            // Create a new matrix with the specific color index
            player.matrix = SHAPES[pieceIdx].map(row =>
                row.map(value => value ? colorIndex : 0)
            );

            player.pos.y = 0;
            player.pos.x = ((board[0].length / 2) | 0) - ((player.matrix[0].length / 2) | 0);

            if (collide(board, player)) {
                isGameOver = true;
                document.getElementById('overlay').classList.remove('hidden');
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(board, player)) {
                player.pos.y--;
                merge(board, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(board, player)) {
                player.pos.x -= dir;
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = board.length - 1; y > 0; --y) {
                for (let x = 0; x < board[y].length; ++x) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                ++y;

                player.score += rowCount * 100;
                player.lines += 1;
                rowCount *= 2;

                // Speed up
                if (dropInterval > 150) dropInterval -= 10;
            }
        }

        function updateScore() {
            scoreElement.innerText = player.score;
            linesElement.innerText = player.lines;
        }

        function update(time = 0) {
            if (isGameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        // UI Controls
        function move(dir) { if (!isGameOver) playerMove(dir); }
        function rotate() { if (!isGameOver) playerRotate(); }
        function drop() { if (!isGameOver) playerDrop(); }
        function hardDrop() {
            if (isGameOver) return;
            while (!collide(board, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(board, player);
            playerReset();
            arenaSweep();
            updateScore();
        }

        function startGame() {
            board.forEach(row => row.fill(0));
            player.score = 0;
            player.lines = 0;
            dropInterval = 1000;
            isGameOver = false;
            playerReset();
            updateScore();
            document.getElementById('overlay').classList.add('hidden');
            lastTime = performance.now();
            update();
        }

        // Input handling
        window.addEventListener('keydown', event => {
            if (isGameOver) return;
            if (event.keyCode === 37) playerMove(-1); // Left
            if (event.keyCode === 39) playerMove(1);  // Right
            if (event.keyCode === 40) playerDrop();   // Down
            if (event.keyCode === 38) playerRotate(); // Up/Rotate
            if (event.keyCode === 32) hardDrop();     // Space
        });

        // Resize logic
        function resize() {
            const stage = document.querySelector('.main-stage');
            const stageWidth = stage.clientWidth;
            const stageHeight = stage.clientHeight;

            // Target 12:20 aspect ratio
            let canvasWidth = stageWidth * 0.95;
            let canvasHeight = canvasWidth * (20 / 12);

            if (canvasHeight > stageHeight * 0.95) {
                canvasHeight = stageHeight * 0.95;
                canvasWidth = canvasHeight * (12 / 20);
            }

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            // Set actual drawing scale
            context.setTransform(1, 0, 0, 1, 0, 0);
            draw();
        }

        window.addEventListener('resize', resize);
        resize();

        // Initial Piece Setup for the preview background
        player.matrix = SHAPES[0];
        player.pos = { x: 4, y: 5 };
        draw();

    </script>
</body>

</html>
