<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„Ç™„É™„Ç∏„Éä„É´„Éë„Ç∫„É´</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components.css">
    <style>
        /* „Çπ„ÇØ„É≠„Éº„É´ÂÆåÂÖ®Á¶ÅÊ≠¢ */
        html,
        body {
            overflow: hidden;
            height: 100%;
            width: 100%;

<body class="theme-friend game-mode-fullscreen">

    <div class="game-container" id="mainContainer">

        <!-- „Äê„Çπ„Éû„ÉõÁî®„Äë‰∏äÈÉ®„Éò„ÉÉ„ÉÄ„Éº (ÊÉÖÂ†±Ë°®Á§∫) -->
        <div class="mobile-header-stats">
            <div class="mobile-next-area">
                <canvas id="mobileNextCanvas" width="40" height="40"></canvas>
            </div>
            <div class="mobile-stat-item">SCORE<span id="m-score">0</span></div>
            <div class="mobile-stat-item">LEVEL<span id="m-level">1</span></div>
            <!-- Êàª„Çã„Éú„Çø„É≥Ôºà√óÔºâ -->
            <button class="mobile-quit-btn" onclick="quitGame()">√ó</button>
        </div>

        <!-- „ÄêPCÁî®„Äë„Çø„Ç§„Éà„É´ („Çπ„Éû„Éõ„Åß„ÅØÈùûË°®Á§∫) -->
        <h1 class="game-title" style="margin-bottom:1rem; font-size:1.5rem;">üß© „Ç™„É™„Ç∏„Éä„É´„Éë„Ç∫„É´</h1>

        <!-- „É°„Ç§„É≥„É¨„Ç§„Ç¢„Ç¶„Éà -->
        <div class="puzzle-layout">

            <!-- „ÄêPCÁî®„ÄëÂ∑¶„Éë„Éç„É´ („Éú„Çø„É≥ & Ë™¨Êòé) -->
            <div class="side-panel-left">
                <button class="game-btn btn-primary" id="pcStartBtn">„Çπ„Çø„Éº„Éà</button>
                <button class="game-btn btn-secondary" onclick="resetGame()">„É™„Çª„ÉÉ„Éà</button>

                <!-- PCÁî® Êàª„Çã„Éú„Çø„É≥ -->
                <button class="game-btn" style="background:#4b5563;" onclick="quitGame()">‚Üê Êàª„Çã</button>

                <div class="key-instruction-box">
                    <div class="key-row"><span class="key-name">‚Üê ‚Üí</span><span>Â∑¶Âè≥ÁßªÂãï</span></div>
                    <div class="key-row"><span class="key-name">‚Üë</span><span>ÂõûËª¢</span></div>
                    <div class="key-row"><span class="key-name">‚Üì</span><span>È´òÈÄüËêΩ‰∏ã</span></div>
                    <div class="key-row"><span class="key-name">Space</span><span>‰∏ÄÊ∞ó„Å´ËêΩ‰∏ã</span></div>
                </div>
            </div>

            <!-- „ÄêÂÖ±ÈÄö„Äë„Ç≤„Éº„É†ÁîªÈù¢ -->
            <div class="canvas-area">
                <canvas id="gameCanvas"></canvas>

                <!-- „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢ -->
                <div id="gameOver" class="game-over-overlay">
                    <h2 style="color:#ef4444; margin-bottom:1rem; font-size:2rem;">GAME OVER</h2>
                    <p style="font-size:1.2rem; margin-bottom:1.5rem;">Score: <span id="finalScore">0</span></p>
                    <button class="game-btn btn-primary" onclick="resetGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
                    <button class="game-btn btn-secondary" onclick="quitGame()" style="margin-top:1rem;">ÁµÇ‰∫Ü„Åô„Çã</button>
                </div>
            </div>

            <!-- „ÄêPCÁî®„ÄëÂè≥„Éë„Éç„É´ (ÊÉÖÂ†±) -->
            <div class="side-panel-right">
                <div class="puzzle-stat-box">
                    <div class="puzzle-stat-label">NEXT</div>
                    <canvas id="pcNextCanvas" width="60" height="60"></canvas>
                </div>
                <div class="puzzle-stat-box">
                    <div class="puzzle-stat-label">SCORE</div>
                    <div class="puzzle-stat-value" id="pc-score">0</div>
                </div>
                <div class="puzzle-stat-box">
                    <div class="puzzle-stat-label">LEVEL</div>
                    <div class="puzzle-stat-value" id="pc-level">1</div>
                </div>
                <div class="puzzle-stat-box">
                    <div class="puzzle-stat-label">LINES</div>
                    <div class="puzzle-stat-value" id="pc-lines">0</div>
                </div>
            </div>
        </div>

        <!-- „Äê„Çπ„Éû„ÉõÁî®„Äë‰∏ãÈÉ®„Ç≥„É≥„Éà„É≠„Éº„É©„Éº -->
        <div class="mobile-pad">
            <button class="pad-btn mobile-start-btn" id="mobileStartBtn">START</button>
            <button class="pad-btn" id="rotateBtn">‚Üª</button>

            <button class="pad-btn" id="leftBtn">‚óÄ</button>
            <button class="pad-btn" id="downBtn">‚ñº</button>
            <button class="pad-btn" id="rightBtn">‚ñ∂</button>
            <button class="pad-btn" id="dropBtn">‚¨á</button>
        </div>
    </div>

    <script>
        // --- ÁîªÈù¢„Çµ„Ç§„Ç∫Âõ∫ÂÆö ---
        function fixViewport() {
            const vh = window.innerHeight;
            document.body.style.height = vh + 'px';
            const container = document.getElementById('mainContainer');
            if (container) container.style.height = vh + 'px';
        }
        window.addEventListener('resize', fixViewport);
        fixViewport();
        document.documentElement.classList.add('game-mode-lock');

        // --- „Ç≤„Éº„É†Ë¶ÅÁ¥† ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const pcNextCanvas = document.getElementById('pcNextCanvas');
        const mobileNextCanvas = document.getElementById('mobileNextCanvas');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        // „Çπ„Ç≥„Ç¢Ë°®Á§∫Áî®
        const scoreEls = [document.getElementById('pc-score'), document.getElementById('m-score')];
        const levelEls = [document.getElementById('pc-level'), document.getElementById('m-level')];
        const linesEls = [document.getElementById('pc-lines'), document.getElementById('m-lines')];

        // Ë®≠ÂÆö (Ëëó‰ΩúÊ®©ÂØæÁ≠ñ: 12Âàó)
        const COLS = 12;
        const ROWS = 20;
        let BLOCK_SIZE = 24;

        // „É™„Çµ„Ç§„Ç∫Âá¶ÁêÜ
        function resizeGame() {
            const container = document.querySelector('.canvas-area');
            if (!container) return;
            const w = container.clientWidth;
            const h = container.clientHeight;

            let size = Math.floor(h / ROWS);
            if (size * COLS > w) size = Math.floor(w / COLS);

            BLOCK_SIZE = Math.max(10, size);
            canvas.width = BLOCK_SIZE * COLS;
            canvas.height = BLOCK_SIZE * ROWS;

            if (typeof board !== 'undefined') draw();
        }
        window.addEventListener('resize', resizeGame);
        setTimeout(resizeGame, 200);

        // --- „Ç™„É™„Ç∏„Éä„É´„Éñ„É≠„ÉÉ„ÇØÂÆöÁæ© (Pentominoes + Custom) ---
        // „ÉÜ„Éà„É™„Çπ(4ÂÄã)„Å®„ÅØÁï∞„Å™„Çã„ÄÅ5ÂÄã„ÇÑ3ÂÄã„ÅÆ„Éñ„É≠„ÉÉ„ÇØÊßãÊàê
        const SHAPES = [
            // 1. ÂçÅÂ≠óÂûã (5ÂÄã)
            [
                [0, 1, 0],
                [1, 1, 1],
                [0, 1, 0]
            ],
            // 2. UÂ≠óÂûã (5ÂÄã)
            [
                [1, 0, 1],
                [1, 1, 1]
            ],
            // 3. ÈöéÊÆµÂûã (5ÂÄã)
            [
                [1, 0, 0],
                [1, 1, 0],
                [0, 1, 1]
            ],
            // 4. Èï∑„ÅÑLÂ≠ó (5ÂÄã)
            [
                [1, 0, 0],
                [1, 0, 0],
                [1, 1, 1]
            ],
            // 5. 3ÂÄã„ÅÆÊ£í (3ÂÄã)
            [
                [1, 1, 1]
            ],
            // 6. Â∞è„Åï„ÅÑËßí (3ÂÄã)
            [
                [1, 1],
                [1, 0]
            ],
            // 7. Ê≠£ÊñπÂΩ¢ (4ÂÄã - „Åì„Çå„ÅØ‰∏ÄËà¨ÁöÑ)
            [
                [1, 1],
                [1, 1]
            ]
        ];

        // ÈÖçËâ≤ („Çµ„Ç§„Éà„ÉÜ„Éº„Éû„Ç´„É©„Éº)
        const COLORS = [
            '#ec4899', // „Éî„É≥„ÇØ
            '#06b6d4', // Ê∞¥Ëâ≤
            '#10b981', // Á∑ë
            '#f59e0b', // ÈªÑËâ≤
            '#7c3aed', // Á¥´
            '#3b82f6', // Èùí
            '#ef4444'  // Ëµ§
        ];

        let board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        let score = 0, lines = 0, level = 1;
        let dropInterval = 1000, lastTime = 0, dropCounter = 0;
        let isPaused = true, isGameOver = false;

        let player = {
            matrix: null, x: 0, y: 0, color: '',
            nextMatrix: null, nextColor: ''
        };

        // --- „É≠„Ç∏„ÉÉ„ÇØÈñ¢Êï∞ ---
        function generateNext() {
            const id = Math.floor(Math.random() * SHAPES.length);
            return { matrix: SHAPES[id], color: COLORS[id] };
        }

        function playerReset() {
            if (!player.nextMatrix) {
                const p = generateNext(); player.matrix = p.matrix; player.color = p.color;
                const n = generateNext(); player.nextMatrix = n.matrix; player.nextColor = n.color;
            } else {
                player.matrix = player.nextMatrix; player.color = player.nextColor;
                const n = generateNext(); player.nextMatrix = n.matrix; player.nextColor = n.color;
            }
            player.y = 0;
            player.x = (Math.floor(COLS / 2)) - (Math.floor(player.matrix[0].length / 2));

            drawNext();

            if (collide(board, player)) {
                isGameOver = true; isPaused = true;
                finalScoreEl.textContent = score;
                gameOverDiv.style.display = 'flex';
            }
        }

        // Ê≠£„Åó„ÅÑÂõûËª¢„É≠„Ç∏„ÉÉ„ÇØ (Ë°åÂàó„ÅÆËª¢ÁΩÆÔºãÂèçËª¢)
        function rotateMatrix(matrix, dir) {
            // Êñ∞„Åó„ÅÑË°åÂàó„Çí‰ΩúÊàê
            const N = matrix.length;
            const M = matrix[0].length;
            // 90Â∫¶ÂõûËª¢Âæå„ÅÆ„Çµ„Ç§„Ç∫ (MxN)
            const newMatrix = Array.from({ length: M }, () => Array(N).fill(0));

            for (let y = 0; y < N; y++) {
                for (let x = 0; x < M; x++) {
                    if (dir > 0) {
                        // Âè≥ÂõûËª¢
                        newMatrix[x][N - 1 - y] = matrix[y][x];
                    } else {
                        // Â∑¶ÂõûËª¢
                        newMatrix[M - 1 - x][y] = matrix[y][x];
                    }
                }
            }
            return newMatrix;
        }

        function playerRotate(dir) {
            const pos = player.x;
            let offset = 1;

            // ÂõûËª¢Âæå„ÅÆ„Éû„Éà„É™„ÉÉ„ÇØ„Çπ„ÇíË®àÁÆó
            const rotated = rotateMatrix(player.matrix, dir);
            const original = player.matrix;
            player.matrix = rotated; // ‰∏ÄÊó¶ÈÅ©Áî®

            // Â£ÅËπ¥„ÇäÂá¶ÁêÜ (Â∑¶Âè≥„Å´„Åö„Çâ„Åó„Å¶ÂÖ•„Çã„ÅãË©¶„Åô)
            while (collide(board, player)) {
                player.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    // ÂÖ•„Çâ„Å™„Åë„Çå„Å∞ÂÖÉ„Å´Êàª„Åô
                    player.matrix = original;
                    player.x = pos;
                    return;
                }
            }
        }

        // ‰ªñ„ÅÆÊèèÁîª„ÉªË°ùÁ™ÅÂà§ÂÆö„É≠„Ç∏„ÉÉ„ÇØ
        function drawNext() {
            [pcNextCanvas, mobileNextCanvas].forEach(cnv => {
                if (!cnv || cnv.offsetParent === null) return;
                const c = cnv.getContext('2d');
                c.fillStyle = '#111827'; c.fillRect(0, 0, cnv.width, cnv.height);
                const m = player.nextMatrix;
                if (!m) return;

                // „Éó„É¨„Éì„É•„Éº„ÅÆ„Çµ„Ç§„Ç∫Ë™øÊï¥
                const blockSize = 8;
                const w = m[0].length * blockSize;
                const h = m.length * blockSize;
                const offsetX = (cnv.width - w) / 2;
                const offsetY = (cnv.height - h) / 2;

                m.forEach((row, y) => {
                    row.forEach((val, x) => {
                        if (val) {
                            c.fillStyle = player.nextColor;
                            c.fillRect(x * blockSize + offsetX, y * blockSize + offsetY, blockSize - 1, blockSize - 1);
                        }
                    });
                });
            });
        }

        function collide(board, player) {
            const [m, o] = [player.matrix, player];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (board[y + o.y] && board[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function draw() {
            ctx.fillStyle = '#111827';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Âõ∫ÂÆö„Éñ„É≠„ÉÉ„ÇØ
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = '#4b5563';
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                        ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                });
            });

            // „Éó„É¨„Ç§„É§„Éº
            if (player.matrix) {
                player.matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            ctx.fillStyle = player.color;
                            ctx.fillRect((x + player.x) * BLOCK_SIZE, (y + player.y) * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        }
                    });
                });
            }
        }

        function merge(board, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) board[y + player.y][x + player.x] = 1;
                });
            });
        }

        function playerDrop() {
            player.y++;
            if (collide(board, player)) {
                player.y--; merge(board, player); arenaSweep(); playerReset();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.x += dir; if (collide(board, player)) player.x -= dir;
        }

        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = board.length - 1; y > 0; --y) {
                for (let x = 0; x < board[y].length; ++x) {
                    if (board[y][x] === 0) continue outer;
                }
                const row = board.splice(y, 1)[0].fill(0); board.unshift(row); ++y; rowCount++;
            }
            if (rowCount > 0) {
                lines += rowCount;
                score += rowCount * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateUI();
            }
        }

        function updateUI() {
            scoreEls.forEach(el => { if (el) el.textContent = score; });
            linesEls.forEach(el => { if (el) el.textContent = lines; });
            levelEls.forEach(el => { if (el) el.textContent = level; });
        }

        function update(time = 0) {
            if (isPaused || isGameOver) return;
            const deltaTime = time - lastTime; lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        function startGame() {
            if (isPaused) {
                isPaused = false;
                if (!player.matrix) playerReset();
                update();
                const pcBtn = document.getElementById('pcStartBtn');
                const mBtn = document.getElementById('mobileStartBtn');
                if (pcBtn) pcBtn.textContent = 'ÂÜçÈñã';
                if (mBtn) { mBtn.textContent = '‰∏≠'; mBtn.disabled = true; }
            }
        }

        function resetGame() {
            board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
            score = 0; lines = 0; level = 1; dropInterval = 1000;
            player.nextMatrix = null;
            isGameOver = false; isPaused = true;
            gameOverDiv.style.display = 'none';
            updateUI();
            startGame();
        }

        function quitGame() {
            if (confirm('„Ç≤„Éº„É†„ÇíÁµÇ‰∫Ü„Åó„Å¶Êàª„Çä„Åæ„Åô„ÅãÔºü')) {
                location.href = 'friend-game-main.html';
            }
        }

        // --- Êìç‰ΩúÁ≥ª („ÇΩ„Éï„Éà„Éâ„É≠„ÉÉ„ÉóÂØæÂøú) ---
        let isSoftDropping = false;
        let softDropTimer = null;

        function startSoftDrop() {
            if (isPaused || isSoftDropping) return;
            isSoftDropping = true;
            function loop() {
                if (!isSoftDropping || isPaused) return;
                playerDrop(); draw();
                softDropTimer = setTimeout(loop, 50); // 50msÈñìÈöî
            }
            loop();
        }
        function stopSoftDrop() { isSoftDropping = false; clearTimeout(softDropTimer); }

        function attachBtn(id, action, isHold = false) {
            const btn = document.getElementById(id);
            if (!btn) return;
            const start = (e) => { e.preventDefault(); if (isHold) action.start(); else action(); };
            const end = (e) => { e.preventDefault(); if (isHold) action.stop(); };
            btn.addEventListener('mousedown', start);
            btn.addEventListener('touchstart', start, { passive: false });
            if (isHold) {
                btn.addEventListener('mouseup', end); btn.addEventListener('mouseleave', end); btn.addEventListener('touchend', end);
            }
        }

        attachBtn('leftBtn', () => playerMove(-1));
        attachBtn('rightBtn', () => playerMove(1));
        attachBtn('rotateBtn', () => playerRotate(1));
        attachBtn('downBtn', { start: startSoftDrop, stop: stopSoftDrop }, true);
        attachBtn('dropBtn', () => {
            while (!collide(board, player)) { player.y++; }
            player.y--; merge(board, player); arenaSweep(); playerReset();
        });

        document.getElementById('pcStartBtn')?.addEventListener('click', startGame);
        document.getElementById('mobileStartBtn')?.addEventListener('click', startGame);

        document.addEventListener('keydown', e => {
            if (isPaused || isGameOver) return;
            if (e.keyCode === 37) playerMove(-1);
            else if (e.keyCode === 39) playerMove(1);
            else if (e.keyCode === 40) startSoftDrop();
            else if (event.keyCode === 38) playerRotate(1);
            else if (e.keyCode === 32) {
                while (!collide(board, player)) { player.y++; }
                player.y--; merge(board, player); arenaSweep(); playerReset();
            }
        });
        document.addEventListener('keyup', e => { if (e.keyCode === 40) stopSoftDrop(); });

        resizeGame();
        draw();
    </script>
</body>

</html>
