<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>梶本クリニック | スタッフポータル</title>
    <link rel="stylesheet" href="portal-design.css">
</head>

<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-logo">Kajimoto Portal</div>
    </header>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Hero Section -->
        <section class="hero-section">
            <h1 class="hero-title">スタッフポータル</h1>
            <p class="hero-subtitle">
                各セクションへのアクセス<br>
                患者様向けページへのリンク
            </p>
        </section>

        <!-- Section Title -->
        <h2 class="section-title">患者様向けページ</h2>

        <!-- Card Grid -->
        <div class="card-grid">
            <!-- Friend Benefits -->
            <a href="friend-main.html" class="card accent-friend">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polyline points="20 12 20 22 4 22 4 12"></polyline>
                        <rect x="2" y="7" width="20" height="5"></rect>
                        <line x1="12" y1="22" x2="12" y2="7"></line>
                        <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path>
                        <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path>
                    </svg>
                </div>
                <div class="card-content">
                    <div class="card-title">お友達特典</div>
                    <div class="card-desc">運動・食事・脳トレ</div>
                </div>
            </a>

            <!-- Disaster Info -->
            <a href="disaster-main.html" class="card accent-disaster">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path
                            d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                        </path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
                <div class="card-content">
                    <div class="card-title">災害情報</div>
                    <div class="card-desc">備えと避難場所</div>
                </div>
            </a>

            <!-- Q&A Section -->
            <a href="qa-main.html" class="card wide accent-qa">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
                <div class="card-content">
                    <div class="card-title">Q&A 検索</div>
                    <div class="card-desc">よくある質問から回答を探す</div>
                </div>
            </a>
        </div>

        <!-- Section Title -->
        <h2 class="section-title">管理メニュー</h2>

        <!-- Menu List -->
        <div class="menu-list">
            <a href="admin-dashboard.html" class="menu-item">
                <span>ダッシュボード</span>
            </a>
            <a href="admin-dialysis-status-editor.html" class="menu-item">
                <span>透析状況の編集</span>
            </a>
            <a href="admin-qa-editor.html" class="menu-item">
                <span>Q&A 管理</span>
            </a>
            <a href="admin-recipe-manager.html" class="menu-item">
                <span>レシピ管理</span>
            </a>
            <a href="admin-user-manager.html" class="menu-item">
                <span>ユーザー管理</span>
            </a>
        </div>

        <!-- Copyright -->
        <footer class="copyright">
            <a href="admin-login.html" class="stealth-link">
                © 2025 Kajimoto Clinic
            </a>
        </footer>

    </main>

</body>

</html>
