<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>災害情報ポータル | 災害Q&A</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile-layout.css">
    <style>
        .qa-search-container {
            margin-bottom: 1.5rem;
        }

        .qa-search-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            appearance: none;
            -webkit-appearance: none;
        }

        .qa-search-input:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }

        .qa-popular-keywords {
            margin-bottom: 2rem;
        }

        .qa-popular-keywords h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.8rem;
        }

        .keyword-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .keyword-button {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background: #fff;
            color: #555;
            font-size: 0.85rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.2s;
        }

        .keyword-button:active {
            transform: scale(0.95);
            background: #eee;
        }
    </style>
</head>

<body class="app-mode theme-disaster">

    <!-- 1. Fixed App Header -->
    <header class="app-header">
        <a href="disaster-main.html" class="back-button">◀</a>
        <div class="app-title">災害Q&A</div>
    </header>

    <!-- 2. Main Scrollable Content -->
    <main class="app-content">

        <section id="faq" class="content-section active QA-search-section" data-csv-path="files/data/qa-data.csv"
            data-category="災害" style="padding: 1rem;">
            <h2>災害対策についてのQ&A</h2>
            <div class="qa-search-container">
                <input type="search" class="qa-search-input" placeholder="キーワード (例: 備蓄, 避難所)" autocomplete="off">
            </div>

            <!-- よく検索されるワード -->
            <div class="qa-popular-keywords">
                <h3>よく検索されるワード</h3>
                <div class="keyword-buttons">
                    <button class="keyword-button" onclick="setKeyword('備蓄')">備蓄</button>
                    <button class="keyword-button" onclick="setKeyword('避難')">避難</button>
                    <button class="keyword-button" onclick="setKeyword('連絡')">連絡</button>
                    <button class="keyword-button" onclick="setKeyword('薬')">薬</button>
                </div>
            </div>

            <div class="qa-results-container">
                <!-- 検索結果はここに表示されます -->
            </div>
        </section>

    </main>

    <!-- 3. Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <div class="nav-icon icon-home"></div>
            <span>ホーム</span>
        </a>
        <a href="friend-main.html" class="nav-item">
            <div class="nav-icon icon-friend"></div>
            <span>特典</span>
        </a>
        <a href="disaster-main.html" class="nav-item active">
            <div class="nav-icon icon-disaster"></div>
            <span>災害</span>
        </a>
        <a href="qa-main.html" class="nav-item">
            <div class="nav-icon icon-qa"></div>
            <span>Q&A</span>
        </a>
    </nav>

    <!-- ライブラリとスクリプト -->
    <script>
        // 検索キーワード
        function setKeyword(word) {
            const input = document.querySelector('.content-section.active .qa-search-input');
            if (input) {
                input.value = word;
                input.dispatchEvent(new Event('input', { bubbles: true }));
            }
        }
        window.setKeyword = setKeyword;
    </script>

    <!-- Firestoreデータ読み込み用モジュール -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="js/qa/qa-script.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, orderBy, query } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { firebaseConfig } from './js/firebase-config.js';

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            // Q&A logic is handled in qa-script.js and standard event listeners
        } catch (e) {
            console.error('Firebase init error:', e);
        }
    </script>

</body>

</html>
