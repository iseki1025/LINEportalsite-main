            { question: "„Ç´„É™„Ç¶„É†„ÇíÊ∏õ„Çâ„ÅôË™øÁêÜÊñπÊ≥ï„Å®„Åó„Å¶Ê≠£„Åó„ÅÑ„ÅÆ„ÅØ?", options: ["ÈõªÂ≠ê„É¨„É≥„Ç∏", "Ëåπ„Åß„Åì„Åº„Åó", "Ëí∏„ÅóË™øÁêÜ"], correct: 1, explanation: "ÈáéËèú„ÇíÂ∞è„Åï„ÅèÂàá„Å£„Å¶„ÄåËåπ„Åß„Åì„Åº„Åô„Äç„Åì„Å®„Åß„ÄÅ„Ç´„É™„Ç¶„É†„ÇíÁ¥Ñ30„Äú40%Ê∏õ„Çâ„Åô„Åì„Å®„Åå„Åß„Åç„Åæ„Åô„ÄÇ" },
            { question: "„É™„É≥„ÅåÂ§ö„ÅèÂê´„Åæ„Çå„ÇãÈ£üÂìÅ„ÅØ„Å©„Çå„Åß„Åô„Åã?", options: ["„Åì„Çì„Å´„ÇÉ„Åè", "‰π≥Ë£ΩÂìÅ", "„Åç„ÇÖ„ÅÜ„Çä"], correct: 1, explanation: "Áâõ‰π≥„ÇÑ„ÉÅ„Éº„Ç∫„Å™„Å©„ÅÆ‰π≥Ë£ΩÂìÅ„ÅØ„É™„É≥„ÇíÂ§ö„ÅèÂê´„Åø„Åæ„Åô„ÄÇÊëÇ„Çä„Åô„Åé„ÅØÈ™®„ÇÑË°ÄÁÆ°„Å´ÊÇ™ÂΩ±Èüø„Çí‰∏é„Åà„Åæ„Åô„ÄÇ" },
            { question: "Â§ñÈ£üÊôÇ„Å´ÈÅ∏„Å∂„Åπ„Åç„É°„Éã„É•„Éº„ÅØ„Å©„Çå„Åß„Åô„Åã?", options: ["„É©„Éº„É°„É≥", "Êè°„ÇäÂØøÂè∏", "ÁÑºËÇâÂÆöÈ£ü"], correct: 1, explanation: "ÂØøÂè∏„ÅØ„Éç„Çø„ÇÑÈÜ§Ê≤π„ÅÆÈáè„ÇíË™øÊï¥„Åó„ÇÑ„Åô„ÅÑ„Åü„ÇÅÊØîËºÉÁöÑËâØ„ÅÑÈÅ∏ÊäûËÇ¢„Åß„Åô„ÄÇ„É©„Éº„É°„É≥„ÅØÊ±Å„ÅÆÂ°©ÂàÜ„ÅåÈùûÂ∏∏„Å´È´ò„ÅÑ„ÅÆ„ÅßÈÅø„Åë„Åæ„Åó„Çá„ÅÜ„ÄÇ" },
            { question: "ÈÄèÊûêÊÇ£ËÄÖ„Åï„Çì„ÅÆÊ∞¥ÂàÜÊëÇÂèñÁõÆÂÆâ„ÅØÔºü", options: ["Â∞øÈáè+500ml", "2„É™„ÉÉ„Éà„É´", "Âà∂Èôê„Å™„Åó"], correct: 0, explanation: "Â∞øÈáèÔºã500mlÁ®ãÂ∫¶„ÅåÂü∫Êú¨„Åß„Åô„ÄÇÊ∞¥ÂàÜÈÅéÂ§ö„ÅØÂøÉ‰∏çÂÖ®„ÅÆÂéüÂõ†„Å´„Å™„Çä„Åæ„Åô„ÄÇ" },
            { question: "„Çø„É≥„Éë„ÇØË≥™„ÇíÈÅ©Âàá„Å´ÊëÇ„ÇãÁêÜÁî±„ÅØÔºü", options: ["Á≠ãËÇâÈáè„ÇíÁ∂≠ÊåÅ„Åô„Çã„Åü„ÇÅ", "„Ç´„É™„Ç¶„É†„ÇíÂ¢ó„ÇÑ„Åô„Åü„ÇÅ", "Ê∞¥ÂàÜ„ÇíÂ¢ó„ÇÑ„Åô„Åü„ÇÅ"], correct: 0, explanation: "ÈÄèÊûêÊÇ£ËÄÖ„Åï„Çì„ÅØÁ≠ãËÇâÈáè„ÅÆÁ∂≠ÊåÅ„ÅåÈáçË¶Å„Åß„Åô„ÄÇËâØË≥™„Å™„Çø„É≥„Éë„ÇØË≥™„ÇíÈÅ©ÈáèÊëÇ„Çä„Åæ„Åó„Çá„ÅÜ„ÄÇ" },
            { question: "„É™„É≥Âê∏ÁùÄÂâ§„ÇíÈ£≤„ÇÄ„Çø„Ç§„Éü„É≥„Ç∞„ÅØÔºü", options: ["È£üÁõ¥Ââç„ÄúÈ£ü‰∏≠", "ÂØù„ÇãÂâç", "Êúù‰∏ÄÁï™"], correct: 0, explanation: "„É™„É≥Âê∏ÁùÄÂâ§„ÅØÈ£ü‰∫ã‰∏≠„ÅÆ„É™„É≥„Å®ÁµêÂêà„Åô„Çã„Åü„ÇÅ„ÄÅÈ£üÁõ¥Ââç„ÄúÈ£ü‰∏≠„Å´ÊúçÁî®„Åô„Çã„ÅÆ„ÅåÂäπÊûúÁöÑ„Åß„Åô„ÄÇ" },
            { question: "‰πæÈ∫∫„Å®ÁîüÈ∫∫„ÄÅÂ°©ÂàÜ„ÅåÂ∞ë„Å™„ÅÑ„ÅÆ„ÅØÔºü", options: ["ÁîüÈ∫∫", "‰πæÈ∫∫", "Âêå„Åò"], correct: 0, explanation: "‰πæÈ∫∫„ÅØË£ΩÈÄ†ÈÅéÁ®ã„ÅßÂ°©„ÅåÂ§ö„Åè‰Ωø„Çè„Çå„Åæ„Åô„ÄÇÁîüÈ∫∫„ÅÆÊñπ„ÅåÂ°©ÂàÜ„ÅåÂ∞ë„Å™„ÅÑÂÇæÂêë„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ" }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let selectedQuestions = [];

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function selectRandomQuestions() {
            const shuffled = shuffleArray(quizData);
            selectedQuestions = shuffled.slice(0, 5);
        }

        function loadQuestion() {
            answered = false;
            const quizContainer = document.getElementById('quizContainer');
            const data = selectedQuestions[currentQuestion];

            const progress = ((currentQuestion + 1) / selectedQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            const shuffledOptions = shuffleArray(data.options.map((option, index) => ({
                text: option,
                isCorrect: index === data.correct
            })));

            quizContainer.innerHTML = `
                <div class="quiz-question-number">ÂïèÈ°å ${currentQuestion + 1} / ${selectedQuestions.length}</div>
                <div class="quiz-question-text">${data.question}</div>
                <div class="quiz-options">
                    ${shuffledOptions.map((option, index) => `
                        <div class="quiz-option" onclick="selectOption(${index}, ${option.isCorrect}, this)">
                            ${option.text}
                        </div>
                    `).join('')}
                </div>
                <div class="quiz-explanation" id="explanation">
                    <div class="explanation-title">üìù Ëß£Ë™¨</div>
                    <div>${data.explanation}</div>
                </div>
            `;
            document.getElementById('nextButton').style.display = 'none';
        }

        function selectOption(selectedIndex, isCorrect, element) {
            if (answered) return;
            answered = true;
            document.querySelectorAll('.quiz-option').forEach(opt => opt.classList.add('disabled'));

            if (isCorrect) {
                element.classList.add('correct');
                score++;
            } else {
                element.classList.add('incorrect');
                document.querySelectorAll('.quiz-option').forEach(opt => {
                    if (opt.getAttribute('onclick').includes('true')) opt.classList.add('correct');
                });
            }

            document.getElementById('explanation').classList.add('show');
            const nextButton = document.getElementById('nextButton');
            nextButton.style.display = 'block';
            nextButton.textContent = currentQuestion < selectedQuestions.length - 1 ? 'Ê¨°„ÅÆÂïèÈ°å„Å∏' : 'ÁµêÊûú„ÇíË¶ã„Çã';
            nextButton.onclick = nextQuestion;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < selectedQuestions.length) loadQuestion();
            else showResults();
        }

        function showResults() {
            const quizContainer = document.getElementById('quizContainer');
            const resultContainer = document.getElementById('resultContainer');
            const percentage = (score / selectedQuestions.length) * 100;
            let emoji = percentage === 100 ? 'üèÜ' : (percentage < 60 ? 'üìö' : 'üéâ');
            let message = percentage === 100 ? '„Éë„Éº„Éï„Çß„ÇØ„Éà!' : '„ÅäÁñ≤„ÇåÊßò„Åß„Åó„Åü!';

            quizContainer.style.display = 'none';
            resultContainer.innerHTML = `
                <div class="result-emoji">${emoji}</div>
                <h2>${message}</h2>
                <div class="result-score">${score} / ${selectedQuestions.length}</div>
                <p>Ê≠£Á≠îÁéá: ${percentage.toFixed(0)}%</p>
                <button class="quiz-next-btn" onclick="restartQuiz()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶„Åô„Çã</button>
            `;
            resultContainer.classList.add('show');
            document.getElementById('nextButton').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestion = 0; score = 0; answered = false;
            selectRandomQuestions();
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('resultContainer').classList.remove('show');
            loadQuestion();
        }

        selectRandomQuestions();
        loadQuestion();
    </script>
