<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>透析情報ポータル | お友達特典</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile-layout.css">
</head>

<body class="app-mode">

    <!-- 1. Fixed App Header -->
    <header class="app-header">
        <div class="app-title">お友達特典</div>
    </header>

    <!-- 2. Main Scrollable Content -->
    <main class="app-content">

        <!-- Hero Message -->
        <section class="app-hero">
            <h1>いつまでも健やかに</h1>
            <p>楽しいコンテンツで<br>心も体もリフレッシュしましょう。</p>
        </section>

        <!-- App Grid Navigation -->
        <div class="app-grid">
            <!-- 1. Shunt -->
            <a href="friend-shunt-main.html" class="app-card">
                <img src="files/shunt/shunt-icon.png" alt="シャント" class="app-card-bg-img">
                <div class="app-card-overlay">
                    <div class="app-card-title">シャント管理</div>
                    <div class="app-card-desc">長持ちさせるケア方法</div>
                </div>
            </a>

            <!-- 2. Exercise -->
            <a href="friend-exercise-main.html" class="app-card">
                <img src="files/exercise/exercise-icon.png" alt="運動" class="app-card-bg-img">
                <div class="app-card-overlay">
                    <div class="app-card-title">運動療法</div>
                    <div class="app-card-desc">安全な運動ポイント</div>
                </div>
            </a>

            <!-- 3. Nutrition -->
            <a href="friend-nutrition-main.html" class="app-card">
                <img src="files/nutrition/nutrition-icon.png" alt="食事" class="app-card-bg-img">
                <div class="app-card-overlay">
                    <div class="app-card-title">食事療法</div>
                    <div class="app-card-desc">基本とレシピ</div>
                </div>
            </a>

            <!-- 4. Footcare -->
            <a href="friend-footcare-main.html" class="app-card">
                <img src="files/footcare/footcare-icon.png" alt="フットケア" class="app-card-bg-img">
                <div class="app-card-overlay">
                    <div class="app-card-title">フットケア</div>
                    <div class="app-card-desc">足のトラブル予防</div>
                </div>
            </a>

            <!-- 5. Games -->
            <a href="friend-game-main.html" class="app-card" style="grid-column: span 2;">
                <img src="files/game/game-icon.png" alt="ゲーム" class="app-card-bg-img" style="object-position: center;">
                <div class="app-card-overlay">
                    <div class="app-card-title">ミニゲーム</div>
                    <div class="app-card-desc">楽しみながら頭の体操</div>
                </div>
            </a>
        </div>

        <div style="text-align: center; font-size: 0.75rem; color: #666; margin-top: 2rem; opacity: 0.8;">
            <a href="index.html" style="color: inherit; text-decoration: none; cursor: default;">&copy; 2025 Kajimoto
                Clinic</a>
        </div>

    </main>

    <!-- 3. Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="friend-main.html" class="nav-item active">
            <div class="nav-icon">🎁</div>
            <span>特典トップ</span>
        </a>
        <a href="qa-main.html" class="nav-item">
            <div class="nav-icon">❓</div>
            <span>Q&A</span>
        </a>
    </nav>

</html>
