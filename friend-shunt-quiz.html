            { question: "„Ç∑„É£„É≥„ÉàÂÅ¥„ÅÆËÖï„Åß„Äå„ÇÑ„Å£„Å¶„ÅØ„ÅÑ„Åë„Å™„ÅÑ„Åì„Å®„Äç„ÅØ„Å©„ÇåÔºü", options: ["Ë°ÄÂúßÊ∏¨ÂÆö", "Ë≤∑„ÅÑÁâ©Ë¢ã„ÇíËªΩ„ÅèÊåÅ„Å§", "Êâã„ÇíÊ¥ó„ÅÜ"], correct: 0, explanation: "Ë°ÄÂúßÊ∏¨ÂÆö„ÄÅÊé°Ë°Ä„ÄÅËÖïÊôÇË®à„Å™„Å©„ÅØË°ÄÁÆ°„ÇíÂúßËø´„Åó„ÄÅÈñâÂ°û„ÅÆÂéüÂõ†„Å´„Å™„Çã„Åü„ÇÅÈÅø„Åë„Åæ„Åô„ÄÇ" },
            { question: "„Ç∑„É£„É≥„Éà„ÅÆÈñâÂ°û„ÅåÁñë„Çè„Çå„ÇãÁóáÁä∂„ÅØÔºü", options: ["„Çπ„É™„É´„ÅåËß¶„Çå„Å™„ÅÑ", "Â∞ë„Åó„Åã„ÇÜ„ÅÑ", "ÂÜ∑„Åü„Åè„Å™„ÅÑ"], correct: 0, explanation: "„Çπ„É™„É´(ÊåØÂãï)„ÇÑÈü≥„ÅåÊ∂àÂ§±„Åó„ÅüÂ†¥Âêà„ÄÅÈñâÂ°û„ÅÆÂèØËÉΩÊÄß„ÅåÈ´ò„ÅÑ„Åß„Åô„ÄÇÁõ¥„Å°„Å´ÈÄ£Áµ°„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ" },
            { question: "„Ç∑„É£„É≥„ÉàÊÑüÊüì„ÇíÁñë„ÅÜ„Çµ„Ç§„É≥„ÅØÔºü", options: ["Áô∫Ëµ§„ÉªÁÜ±ÊÑü„ÉªÁóõ„Åø", "ÁöÆËÜö„Åå‰πæÁá•„Åó„Å¶„ÅÑ„Çã", "Â∞ë„Åó„ÇÄ„Åè„Çì„Åß„ÅÑ„Çã„Å†„Åë"], correct: 0, explanation: "Ëµ§„Åø„ÄÅËÖ´„Çå„ÄÅÁóõ„Åø„ÄÅÁÜ±ÊÑü„ÅØÊÑüÊüì„ÅÆÂÖÜÂÄô„Åß„Åô„ÄÇÊîæÁΩÆ„Åõ„ÅöÂèóË®∫„Åó„Åæ„Åó„Çá„ÅÜ„ÄÇ" },
            { question: "ÈÄèÊûêÂæå„ÅÆÊ≠¢Ë°ÄÊñπÊ≥ï„Å®„Åó„Å¶Ê≠£„Åó„ÅÑ„ÅÆ„ÅØÔºü", options: ["ÈÅ©Â∫¶„Å™Âúß„ÅßÊäº„Åï„Åà„Çã", "Âº∑„ÅèÊäº„Åô", "„ÉÜ„Éº„Éó„Å†„ÅëË≤º„Çã"], correct: 0, explanation: "Âº∑„Åô„Åé„ÇãÂúßËø´„ÅØË°ÄÁÆ°„ÇíÊΩ∞„Åó„Å¶„Åó„Åæ„ÅÑ„Åæ„Åô„ÄÇÂá∫Ë°Ä„ÅåÊ≠¢„Åæ„ÇãÁ®ãÂ∫¶„ÅÆ„ÄåÈÅ©Â∫¶„Å™Âúß„Äç„ÅßÊäº„Åï„Åà„Åæ„Åô„ÄÇ" },
            { question: "ÂØí„ÅÑÂ≠£ÁØÄ„ÅÆË°ÄÊµÅÁÆ°ÁêÜ„ÅØÔºü", options: ["ÂÜ∑„ÇÑ„Åï„Å™„ÅÑ", "Ê∞¥„ÅßÂÜ∑„ÇÑ„Åô", "Ë°ÄÊµÅ„ÇíÊ≠¢„ÇÅ„Çã"], correct: 0, explanation: "Ë°ÄÁÆ°„ÅØÂÜ∑„Åà„Çã„Å®ÂèéÁ∏Æ„Åó„Åæ„Åô„ÄÇÂÜ¨Â†¥„ÅØ„Çµ„Éù„Éº„Çø„Éº„ÇÑ„Ç´„Ç§„É≠(Áõ¥Êé•ÂΩì„Å¶„Å™„ÅÑ)„Åß‰øùÊ∏©„Åó„Åæ„Åó„Çá„ÅÜ„ÄÇ" },
            { question: "ÈÄèÊûê‰∏≠„Å´„Ç∑„É£„É≥„ÉàËÇ¢„Åå„Åó„Å≥„Çå„Åü„ÇâÔºü", options: ["„Çπ„Çø„ÉÉ„Éï„Å´Â†±Âëä„Åô„Çã", "Ëá™ÂàÜ„Åß„Éû„ÉÉ„Çµ„Éº„Ç∏„Åô„Çã", "„Åù„ÅÆ„Åæ„ÅæÊßòÂ≠ê„ÇíË¶ã„Çã"], correct: 0, explanation: "„Åó„Å≥„Çå„ÅØË°ÄÊµÅÈöúÂÆ≥„ÅÆ„Çµ„Ç§„É≥„Åß„Åô„ÄÇ„Åô„Åê„Å´„Çπ„Çø„ÉÉ„Éï„Å´Áü•„Çâ„Åõ„Åæ„Åó„Çá„ÅÜ„ÄÇ" },
            { question: "„Ç∑„É£„É≥„Éà„ÅÆÈü≥„ÇíËÅû„Åè„ÅÆ„Å´ÈÅ©„Åó„ÅüÈÅìÂÖ∑„ÅØÔºü", options: ["ËÅ¥Ë®∫Âô®", "‰ΩìÊ∏©Ë®à", "Ë°ÄÂúßË®à"], correct: 0, explanation: "ËÅ¥Ë®∫Âô®„Åß„Ç∂„Éº„Ç∂„Éº„Å®„ÅÑ„ÅÜÈÄ£Á∂öÈü≥(„Çπ„É™„É´Èü≥)„ÇíÁ¢∫Ë™ç„Åó„Åæ„Åô„ÄÇ" },
            { question: "„Ç∑„É£„É≥„ÉàÈÉ®„ÅÆÊ∏ÖÊΩî„Çí‰øù„Å§„Åü„ÇÅ„Å´Â§ßÂàá„Å™„ÅÆ„ÅØÔºü", options: ["ÊØéÊó•Áü≥Èπ∏„ÅßÂÑ™„Åó„ÅèÊ¥ó„ÅÜ", "Ê∂àÊØíÊ∂≤„ÇíÊØéÊó•Â°ó„Çã", "„ÉÜ„Éº„Éó„Åß„Åö„Å£„Å®Ë¶Ü„ÅÜ"], correct: 0, explanation: "Ê∏ÖÊΩî„Çí‰øù„Å§„Å´„ÅØ„ÄÅÊØéÊó•Áü≥Èπ∏„ÅßÂÑ™„Åó„ÅèÊ¥ó„ÅÑ„ÄÅÊ∏ÖÊΩî„Å™„Çø„Ç™„É´„ÅßÊã≠„Åè„Åì„Å®„ÅåÂü∫Êú¨„Åß„Åô„ÄÇ" },
            { question: "„Ç∑„É£„É≥„ÉàÂÅ¥„ÅÆËÖï„Å´ËÖïÊôÇË®à„Çí„Åó„Å¶„ÇÇËâØ„ÅÑÔºü", options: ["„ÅÑ„ÅÑ„Åà„ÄÅÈÅø„Åë„Çã„Åπ„Åç", "„ÅØ„ÅÑ„ÄÅÂïèÈ°å„Å™„ÅÑ", "„Åü„Åæ„Å´„Å™„ÇâËâØ„ÅÑ"], correct: 0, explanation: "ËÖïÊôÇË®à„ÇÑÁ∑†„ÇÅ‰ªò„Åë„Çã„Ç¢„ÇØ„Çª„Çµ„É™„Éº„ÅØË°ÄÊµÅ„ÇíÂ¶®„Åí„Çã„Åü„ÇÅÈÅø„Åë„Åæ„Åó„Çá„ÅÜ„ÄÇ" }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let selectedQuestions = [];

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function selectRandomQuestions() {
            const shuffled = shuffleArray(quizData);
            selectedQuestions = shuffled.slice(0, 5);
        }

        function loadQuestion() {
            answered = false;
            const quizContainer = document.getElementById('quizContainer');
            const data = selectedQuestions[currentQuestion];

            const progress = ((currentQuestion + 1) / selectedQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            const shuffledOptions = shuffleArray(data.options.map((option, index) => ({
                text: option,
                isCorrect: index === data.correct
            })));

            quizContainer.innerHTML = `
                <div class="quiz-question-number">ÂïèÈ°å ${currentQuestion + 1} / ${selectedQuestions.length}</div>
                <div class="quiz-question-text">${data.question}</div>
                <div class="quiz-options">
                    ${shuffledOptions.map((option, index) => `
                        <div class="quiz-option" onclick="selectOption(${index}, ${option.isCorrect}, this)">
                            ${option.text}
                        </div>
                    `).join('')}
                </div>
                <div class="quiz-explanation" id="explanation">
                    <div class="explanation-title">üìù Ëß£Ë™¨</div>
                    <div>${data.explanation}</div>
                </div>
            `;
            document.getElementById('nextButton').style.display = 'none';
        }

        function selectOption(selectedIndex, isCorrect, element) {
            if (answered) return;
            answered = true;
            document.querySelectorAll('.quiz-option').forEach(opt => opt.classList.add('disabled'));

            if (isCorrect) {
                element.classList.add('correct');
                score++;
            } else {
                element.classList.add('incorrect');
                document.querySelectorAll('.quiz-option').forEach(opt => {
                    if (opt.getAttribute('onclick').includes('true')) opt.classList.add('correct');
                });
            }

            document.getElementById('explanation').classList.add('show');
            const nextButton = document.getElementById('nextButton');
            nextButton.style.display = 'block';
            nextButton.textContent = currentQuestion < selectedQuestions.length - 1 ? 'Ê¨°„ÅÆÂïèÈ°å„Å∏' : 'ÁµêÊûú„ÇíË¶ã„Çã';
            nextButton.onclick = nextQuestion;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < selectedQuestions.length) loadQuestion();
            else showResults();
        }

        function showResults() {
            const quizContainer = document.getElementById('quizContainer');
            const resultContainer = document.getElementById('resultContainer');
            const percentage = (score / selectedQuestions.length) * 100;
            let emoji = percentage === 100 ? 'üèÜ' : (percentage < 60 ? 'üìö' : 'üéâ');
            let message = percentage === 100 ? '„Éë„Éº„Éï„Çß„ÇØ„Éà!' : '„ÅäÁñ≤„ÇåÊßò„Åß„Åó„Åü!';

            quizContainer.style.display = 'none';
            resultContainer.innerHTML = `
                <div class="result-emoji">${emoji}</div>
                <h2>${message}</h2>
                <div class="result-score">${score} / ${selectedQuestions.length}</div>
                <p>Ê≠£Á≠îÁéá: ${percentage.toFixed(0)}%</p>
                <button class="quiz-next-btn" onclick="restartQuiz()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶„Åô„Çã</button>
            `;
            resultContainer.classList.add('show');
            document.getElementById('nextButton').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestion = 0; score = 0; answered = false;
            selectRandomQuestions();
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('resultContainer').classList.remove('show');
            loadQuestion();
        }

        selectRandomQuestions();
        loadQuestion();
    </script>
